<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>FINAL 2026</h1>
            <p>Vive la mejor experiencia de fútbol en directo</p>
        </div>
    </header>

    <section class="gallery-section">
        <h2>Momentos históricos</h2>
        <div class="gallery-container">
            <div class="img-card">
                <img src="../../Tema5/Ejercicio6/EstadioIluminado.png" alt="Estadio iluminado">
            </div>
            <div class="img-card">
                <img src="../../Tema5/Ejercicio6/JugadorCelebrandoGol.png" alt="Jugador celebrando">
            </div>
            <div class="img-card">
                <img src="../../Tema5/Ejercicio6/balonFutbol.jpg" alt="Balón de fútbol">
            </div>
        </div>
    </section>

    <section class="event-info">
        <div class="info-text">
            <h2>El Escenario del Sueño</h2>
            <p>Únete a miles de aficionados en una noche que quedará grabada en la historia.</p>
        </div>
        <div class="info-image">
            <img src="../../Tema5/Ejercicio6/SantiagoBernabeu.jpg" 
                 srcset="../../Tema5/Ejercicio6/SantiagoBernabeu.jpg" 
                 sizes="(max-width: 768px) 100vw, 50vw" 
                 alt="Estadio de fútbol moderno"
                 class="responsive-img">
        </div>
    </section>

    <footer>
        <button class="footer-btn">
            <span>Saber más</span>
        </button>
        <p>&copy;FINAL 2026.</p>
    </footer>

</body>
</html>
