<!-- 1. ¿Qué sucede si quitas el margin: auto del elemento de bloque?

Si quitas margin: auto, el elemento deja de centrarse horizontalmente y vuelve a colocarse pegado a la izquierda, que es su posición por defecto en el flujo normal del documento.
El navegador ya no tiene instrucciones para repartir el espacio sobrante a ambos lados, así que el bloque simplemente se alinea a la izquierda.

2. ¿Cómo afecta la altura al centrado vertical con line-height?

line-height influye directamente en cómo se posiciona el texto dentro del bloque.
Si la altura del contenedor es mayor, tienes que usar un line-height proporcional para que el texto se vea realmente centrado.
Si el line-height es demasiado pequeño comparado con la altura, el texto queda arriba; si es demasiado grande, parece descolocado o se sale visualmente del centro.-->
