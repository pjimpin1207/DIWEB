<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 2.4 - Estilos internos</title>

  <style>
    /* Ventajas de usar CSS interno:
      - Se separa el estilo del contenido (más limpio que el CSS en línea).
      - Permite aplicar el mismo estilo a varios elementos sin repetir código.
    */
    h1 {
      color: green;
    }

    p {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al ejercicio 4</h1>

  <p>EParrafo de ejemplo dentro del head</p>
</body>
</html>
