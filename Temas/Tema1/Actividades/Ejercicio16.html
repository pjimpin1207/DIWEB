<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página con Ancho Variable</title>
    <style>
        /* Contenedor principal centrado con ancho variable */
        .contenedor {
            width: 80%;             /* Ancho variable: 80% de la ventana */
            max-width: 1200px;      /* Opcional: límite máximo */
            min-width: 400px;       /* Opcional: límite mínimo */
            margin: 0 auto;         /* Centrado horizontal */
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        header, nav, main, footer {
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        main img {
            max-width: 100%; /* Se adapta al contenedor */
            height: auto;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <!-- Cabecera -->
        <header>
            <h1 style="text-align: center;">Mi Página con Ancho Variable</h1>
        </header>

        <!-- Navegación -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <!-- Cuerpo principal -->
        <main>
            <h2>Bienvenido a mi sitio</h2>
            <p>Esta página utiliza un diseño de ancho variable. Al cambiar el tamaño de la ventana del navegador, los elementos se adaptan automáticamente para ocupar un porcentaje de la pantalla.</p>
            <img src="https://www.google.com/imgres?q=ronaldo&imgurl=https%3A%2F%2Feditorial.uefa.com%2Fresources%2F027b-16a6f83fcf8f-179708787343-1000%2Fcristiano_ronaldo_of_portugal_celebrates_after_scoring_a.jpeg&imgrefurl=https%3A%2F%2Fwww.uefa.com%2Feuropean-qualifiers%2Fnews%2F026a-12975421dfa5-533eb97c2921-1000--cristiano-ronaldo-maximo-goleador-internacional-de-la-his%2F&docid=nnJNvgKSqod62M&tbnid=hKkP3f3izNK7RM&vet=12ahUKEwjX5eTBk6uQAxXYUaQEHQGAItUQM3oECBoQAA..i&w=2048&h=1152&hcb=2&ved=2ahUKEwjX5eTBk6uQAxXYUaQEHQGAItUQM3oECBoQAA" alt="Imagen de Cristiano">
        </main>

        <!-- Pie de página -->
        <footer>
            &copy; 2025 Pablo Jiménez
        </footer>
    </div>
</body>
</html>
