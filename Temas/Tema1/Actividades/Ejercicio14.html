<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main img {
            max-width: 80%;
            height: auto;
            margin-top: 15px;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <h1>Bienvenidos a Mi Página</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Cuerpo principal -->
    <main>
        <h2>Sobre Mi Página</h2>
        <p>Esta es una página de ejemplo.</p>
            <img src="https://www.google.com/imgres?q=ronaldo&imgurl=https%3A%2F%2Feditorial.uefa.com%2Fresources%2F027b-16a6f83fcf8f-179708787343-1000%2Fcristiano_ronaldo_of_portugal_celebrates_after_scoring_a.jpeg&imgrefurl=https%3A%2F%2Fwww.uefa.com%2Feuropean-qualifiers%2Fnews%2F026a-12975421dfa5-533eb97c2921-1000--cristiano-ronaldo-maximo-goleador-internacional-de-la-his%2F&docid=nnJNvgKSqod62M&tbnid=hKkP3f3izNK7RM&vet=12ahUKEwjX5eTBk6uQAxXYUaQEHQGAItUQM3oECBoQAA..i&w=2048&h=1152&hcb=2&ved=2ahUKEwjX5eTBk6uQAxXYUaQEHQGAItUQM3oECBoQAA" alt="Imagen de Cristiano">
    </main>

    <!-- Pie de página -->
    <footer>
        <p>Pablo</p>
    </footer>
</body>
</html>
