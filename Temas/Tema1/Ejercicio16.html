<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página con Ancho Variable</title>
    <style>
        /* Contenedor principal centrado con ancho variable */
        .contenedor {
            width: 80%;             /* Ancho variable: 80% de la ventana */
            max-width: 1200px;      /* Opcional: límite máximo */
            min-width: 400px;       /* Opcional: límite mínimo */
            margin: 0 auto;         /* Centrado horizontal */
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        header, nav, main, footer {
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        main img {
            max-width: 100%; /* Se adapta al contenedor */
            height: auto;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <!-- Cabecera -->
        <header>
            <h1 style="text-align: center;">Mi Página con Ancho Variable</h1>
        </header>

        <!-- Navegación -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <!-- Cuerpo principal -->
        <main>
            <h2>Bienvenido a mi sitio</h2>
            <p>Esta página utiliza un diseño de ancho variable. Al cambiar el tamaño de la ventana del navegador, los elementos se adaptan automáticamente para ocupar un porcentaje de la pantalla.</p>
            <img src="https://ca-times.brightspotcdn.com/dims4/default/2f48947/2147483647/strip/false/crop/5264x3509+0+0/resize/1486x991!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1c%2F0d%2Fa2f0d37944b18b66fe9f8604e832%2F99f32e07b8334dc0bfbd24acffa50c68.jpg" alt="Imagen de mbappe">
        </main>

        <!-- Pie de página -->
        <footer>
        </footer>
    </div>
</body>
</html>
