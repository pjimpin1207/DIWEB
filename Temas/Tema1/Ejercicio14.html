<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main img {
            max-width: 80%;
            height: auto;
            margin-top: 15px;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <h1>Bienvenidos a Mi Página</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Cuerpo principal -->
    <main>
        <h2>Sobre Mi Página</h2>
        <p>Esta es una página de ejemplo.</p>
        <img src="https://ca-times.brightspotcdn.com/dims4/default/2f48947/2147483647/strip/false/crop/5264x3509+0+0/resize/1486x991!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1c%2F0d%2Fa2f0d37944b18b66fe9f8604e832%2F99f32e07b8334dc0bfbd24acffa50c68.jpg" alt="Imagen de mbappe">
    </main>

    <!-- Pie de página -->
    <footer>
    </footer>
</body>
</html>
