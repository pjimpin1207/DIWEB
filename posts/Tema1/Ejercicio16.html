<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página con Ancho Variable</title>
    <style>
        .contenedor {
            width: 80%;
            max-width: 1200px;
            min-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        header, nav, main, footer {
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        main img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1 style="text-align: center;">Mi Página con Ancho Variable</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <main>
            <h2>Bienvenido a mi sitio</h2>
            <p>Esta página utiliza un diseño de ancho variable. Al cambiar el tamaño de la ventana del navegador, los elementos se adaptan automáticamente para ocupar un porcentaje de la pantalla.</p>
            <img src="/assets/images/mbappe.jpg" alt="Imagen de Mbappe">
        </main>
        <footer>
            <p>Pablo</p>
        </footer>
    </div>
</body>
</html>
